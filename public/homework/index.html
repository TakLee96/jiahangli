<!DOCTYPE html>
<html>

<head>
    <title>Stanford Map</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body onload="main(event);">
    <div id="container">
        <img src="map.gif" id="container-map">
    </div>
    <form id="control">
        <input type="radio" name="mouse" value="drag" checked="true">Drag
        <input type="radio" name="mouse" value="box">Zoom Box
        <input type="button" name="resize" value="resize">
    <form>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
